<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 900px;
            margin-top: 3rem;
        }
        .form-section {
            margin-bottom: 1rem;
        }
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex: 1;
            overflow-y: auto;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .form-section h4 {
            margin-bottom: 1rem;
        }
        .card-body button {
            margin-top: 1rem;
        }
        .tasksList {
            max-height: 350px;
            overflow-y: auto;
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 1rem;
            color: #333;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Task Manager</h1>
        <p class="text-center">Efficiently manage tasks with Create, Read, Update, and Delete operations. Streamline task workflows and track progress with intuitive forms and real-time updates.</p>

        <div class="row g-3">
            <!-- Form to Create a Task -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Create Task</h4>
                        <form id="createTaskForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" id="title" class="form-control" placeholder="Task Title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <input type="text" id="description" class="form-control" placeholder="Task Description" required>
                            </div>
                            <div class="mb-3">
                                <label for="due_date" class="form-label">Due Date:</label>
                                <input type="date" id="due_date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status:</label>
                                <select id="status" class="form-select" required>
                                    <option value="pending">Pending</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Task</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Form to Update a Task -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Update Task</h4>
                        <form id="updateTaskForm">
                            <div class="mb-3">
                                <label for="updateId" class="form-label">Task ID:</label>
                                <input type="number" id="updateId" class="form-control" placeholder="Task ID" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateTitle" class="form-label">Title:</label>
                                <input type="text" id="updateTitle" class="form-control" placeholder="New Title">
                            </div>
                            <div class="mb-3">
                                <label for="updateDescription" class="form-label">Description:</label>
                                <input type="text" id="updateDescription" class="form-control" placeholder="New Description">
                            </div>
                            <div class="mb-3">
                                <label for="updateDueDate" class="form-label">Due Date:</label>
                                <input type="date" id="updateDueDate" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="updateStatus" class="form-label">Status:</label>
                                <select id="updateStatus" class="form-select">
                                    <option value="pending">Pending</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning">Update Task</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Form to Retrieve Tasks -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Retrieve Tasks</h4>
                        <button id="retrieveTasks" class="btn btn-info">Retrieve All Tasks</button>
                        <button id="hideTasks" class="btn btn-secondary d-none">Hide Tasks</button>
                        <div id="tasksList" class="tasksList mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Form to Delete a Task -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Delete Task</h4>
                        <form id="deleteTaskForm">
                            <div class="mb-3">
                                <label for="deleteId" class="form-label">Task ID:</label>
                                <input type="number" id="deleteId" class="form-control" placeholder="Task ID" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Delete Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Created by <a href="#">Dhanushraja</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const retrieveTasksButton = document.getElementById('retrieveTasks');
            const hideTasksButton = document.getElementById('hideTasks');
            const tasksList = document.getElementById('tasksList');

            // Create Task
            document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const due_date = document.getElementById('due_date').value;
                const status = document.getElementById('status').value;

                try {
                    const response = await fetch('http://localhost:3000/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, description, due_date, status }),
                    });
                    const result = await response.json();
                    alert('Task created successfully!');
                } catch (error) {
                    alert('Error creating task: ' + error.message);
                }
            });

            // Retrieve Tasks
            retrieveTasksButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('http://localhost:3000/tasks');
                    const tasks = await response.json();
                    tasksList.innerHTML = tasks.map(task => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h5 class="card-title">${task.title}</h5>
                                <p class="card-text">${task.description}</p>
                                <p class="card-text"><strong>Due Date:</strong> ${task.due_date}</p>
                                <p class="card-text"><strong>Status:</strong> ${task.status}</p>
                            </div>
                        </div>
                    `).join('');
                    hideTasksButton.classList.remove('d-none'); // Show the hide button
                } catch (error) {
                    alert('Error retrieving tasks: ' + error.message);
                }
            });

            // Hide Tasks
            hideTasksButton.addEventListener('click', () => {
                tasksList.innerHTML = '';
                hideTasksButton.classList.add('d-none'); // Hide the button again
            });

            // Update Task
            document.getElementById('updateTaskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('updateId').value;
                const title = document.getElementById('updateTitle').value;
                const description = document.getElementById('updateDescription').value;
                const due_date = document.getElementById('updateDueDate').value;
                const status = document.getElementById('updateStatus').value;

                try {
                    const response = await fetch(`http://localhost:3000/tasks/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, description, due_date, status }),
                    });
                    const result = await response.json();
                    alert('Task updated successfully!');
                } catch (error) {
                    alert('Error updating task: ' + error.message);
                }
            });

            // Delete Task
            document.getElementById('deleteTaskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('deleteId').value;

                try {
                    const response = await fetch(`http://localhost:3000/tasks/${id}`, {
                        method: 'DELETE',
                    });
                    if (response.ok) {
                        alert('Task deleted successfully!');
                    } else {
                        const result = await response.json();
                        alert('Error deleting task: ' + result.message);
                    }
                } catch (error) {
                    alert('Error deleting task: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
